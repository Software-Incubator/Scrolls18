<div *ngIf="Loading" class="overlay">
  <img src="../../assets/images/loader.svg" class="loader image-responsive" alt="Loader">
</div>
<a class="btn button_logout btn-sm waves-effect waves-light" (click)="basicModal.show()" mdbWavesEffect>Login
  <i class="fa fa-sign-in ml-2"></i>
</a>
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button id="closeLogin" type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="text-center">
              <h1 class="Register_heading">LOGIN</h1>
              <img style="width:25%;" class="mt-3 image-responsive" src="../../assets/images/login_animated.svg" alt="">
            </div>
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
              <div class="md-form mb-1">
                <label for="teamId">Team Id</label>
                <input style="color: #808080;margin:0;" type="text" class="form-control" name="teamId" [(ngModel)]="model.teamId" #teamId="ngModel" [ngClass]="{ 'is-invalid': teamId.touched && teamId.invalid }" required>
                <div *ngIf="teamId.touched && teamId.invalid " class="invalid-feedback">
                  <div *ngIf="teamId.errors.required">Team Id is required</div>
                </div>
              </div>
              <div class="md-form mb-1">
                <label for="password">Password</label>
                <input style="color: #808080;margin:0;" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" required minlength="8">
                <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
                  <div *ngIf="password.errors.required">password is required</div>
                  <div *ngIf="password.errors.minlength">Enter a valid password</div>
                </div>
              </div>
              <div class="text-center help-block">{{ responseError?.error.error.errorInfo }}</div>
              <div class="d-flex justify-content-center">
                <button [disabled]="!f.form.valid" mdbBtn class="btn signupbutton waves-effect waves-light my-3" mdbWavesEffect>Login</button>
              </div>
              <a class="fpass my-3" (click)="openForgetPass();forgetPassModal.show()">Forget Password</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  <div mdbModal #forgetPassModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myforgetPassModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button id="closeForget" type="button" class="close pull-right" aria-label="Close" (click)="forgetPassModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="text-center">
                <h1 class="Register_heading">Forgot Password</h1>
                <img style="width:25%;" class="mt-3 image-responsive" src="../../assets/images/fp.svg" alt="">
              </div>
              <form name="form" (ngSubmit)="f2.form.valid && onsubmitForget(f2)" #f2="ngForm" novalidate >
                  <div class="md-form mb-1">
                    <label for="teamId2">Team Id</label>
                    <input style="color: #808080;margin:0;" type="text" class="form-control" name="teamId2" [(ngModel)]="model2.teamId2" #teamId2="ngModel" [ngClass]="{ 'is-invalid': teamId2.touched && teamId2.invalid }" required>
                    <div *ngIf="teamId2.touched && teamId2.invalid " class="invalid-feedback">
                      <div *ngIf="teamId2.errors.required">Team Id is required</div>
                    </div>
                  </div>
                  <div *ngIf="responseError2?.error.status === true" class="text-center help-block">{{ responseError2?.msg }}</div>
                  <div *ngIf="responseError2?.error.status === false" class="text-center successText">{{ responseError2?.msg }}</div>
                  <div class="d-flex justify-content-center">
                    <button [disabled]="!f2.form.valid" mdbBtn class="btn signupbutton waves-effect waves-light my-3" mdbWavesEffect>Proceed</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
